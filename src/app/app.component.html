    <h1 class="navbar-title">DemoTest</h1>
    <a href="#" class="login-button">Login</a>
  </div>
</nav>

<div class="container">
  <div class="registration-panel">
    <h2>Registration</h2>
    <form (ngSubmit)="submitForm()" class="registration-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" [(ngModel)]="student.name" name="name" required placeholder="Enter your name" />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" [(ngModel)]="student.email" name="email" required placeholder="Enter your email" />
      </div>

      <div class="form-group">
        <label for="mobile">Mobile No.</label>
        <input type="text" id="mobile" [(ngModel)]="student.mobile" name="mobile" required placeholder="Enter your mobile number" />
      </div>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>

  <div class="message-panel" *ngIf="submittedData">
    <h3 class="success-message">✔ Registration Successful!</h3>
    <p><b>Register Name:</b> {{ submittedData.name }}</p>
    <p><b>Registered Email:</b> {{ submittedData.email }}</p>
    <p><b>Registered Mobile No.:</b> {{ submittedData.mobile }}</p>
  </div>

  <div *ngIf="submissionError" class="error-panel">
    <h3 class="error-message">✖ Registration Failed!</h3>
    <p>Please check your input and try again.</p>
  </div>
</div>
